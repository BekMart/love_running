<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Meta tags for search engines-->
    <meta name="description"
        content="Love Running. Club for runners in Dublinm Ireland. Urband runningm trail running. Dublin docklands and Phoenix Park">
    <meta name="keywords" content="love running, run, running, running club, runners, Ireland, Dublin, sport, exercise">
    <!-- Title -->
    <title>Love Running</title>
    <!-- Favicon-->
    <link rel="apple-touch-icon" sizes="180x180" href="assets/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon/favicon-16x16.png">
    <!-- Stylesheet -->
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <!-- Header -->
    <header>
        <a href="index.html">
            <h1 id="logo">Love Running</h1>
        </a>
        <input type="checkbox" id="nav-toggle" name="nav-toggle">
        <label for="nav-toggle" class="nav-toggle-label">
            <i class="fa-solid fa-bars"></i>
        </label>
        <nav>
            <ul id="menu">
                <li><a href="index.html">Home</a></li>
                <li><a href="gallery.html">Gallery</a></li>
                <li><a href="signup.html" class="active">Sign Up</a></li>
            </ul>
        </nav>
    </header>

    <!-- Main Content -->
    <main>
        <section id="signup">
            <form id="signup-form" method="POST" action="https://formdump.codeinstitute.net">
                <!-- Sign up form -->
                <h2><i class="fa-solid fa-heart-pulse"></i>
                    Let's get you signed up!
                </h2>
                <label for="first_name">First Name</label>
                <input name="first_name" id="first_name" class="text-input" type="text" required>
                <br>
                <label for="last_name">Last Name</label>
                <input name="last_name" id="last_name" class="text-input" type="text" required>
                <br>
                <label for="email_address">Email Address</label>
                <input name="email_address" id="email_address" class="text-input" type="email" required>
                <br>
                <!-- Running prefrence radio-buttons -->
                <div class="radio_buttons">
                    <div>
                        <label for="road">Road</label>
                        <input id="road" value="road" type="radio" name="running_preference" required checked>
                    </div>
                    <div>
                        <label for="trail">Trail</label>
                        <input id="trail" value="trail" type="radio" name="running_preference">
                    </div>
                    <div>
                        <label for="both">Both</label>
                        <input id="both" value="both" type="radio" name="running_preference">
                    </div>
                </div>
                <button type="submit" class="join-button">Let's Run!</button>
            </form>
        </section>
    </main>

    <!-- Footer -->
    <footer>
        <ul id="social-networks">
            <li><a href="https://www.facebook.com" target="_blank" rel="noopener"
                    aria-label="Visit our Facebook page (opens in a new tab)">
                    <i class="fa-brands fa-facebook"></i></a>
            </li>
            <li><a href="https://www.twitter.com" target="_blank" rel="noopener"
                    aria-label="Visit our Twitter page (opens in a new tab)">
                    <i class="fa-brands fa-square-twitter"></i></a>
            </li>
            <li><a href="https://www.youtube.com" target="_blank" rel="noopener"
                    aria-label="Visit our YouTube page (opens in a new tab)"><i
                        class="fa-brands fa-square-youtube"></i></a></li>
            <li><a href="https://www.instagram.com" target="_blank" rel="noopener"
                    aria-label="Visit our Instagram page (opens in a new tab)"><i
                        class="fa-brands fa-instagram"></i></a></li>
        </ul>
    </footer>
    <!-- Font Awesome kit -->
    <script src="https://kit.fontawesome.com/7e995090f4.js" crossorigin="anonymous"></script>
</body>
